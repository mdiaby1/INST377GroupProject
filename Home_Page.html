<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Event Posting Website</title>
		<link rel="stylesheet" href="Home_Page.css" />
	</head>
	<body>
		<header>
			<h1>Welcome to the Event Posting Website</h1>
		</header>

		<div class="container">
			<div class="event-card">
				<h3>Community Picnic</h3>
				<p>Date: June 25, 2024</p>
				<p>Location: Central Park</p>
				<div class="buttons">
					<button class="btn">More Details</button>
					<button class="btn">Register</button>
				</div>
			</div>

			<div class="event-card">
				<h3>Music Festival</h3>
				<p>Date: July 4, 2024</p>
				<p>Location: Downtown</p>
				<div class="buttons">
					<button class="btn">More Details</button>
					<button class="btn">Register</button>
				</div>
			</div>

			<div class="event-card">
				<h3>Art Exhibition</h3>
				<p>Date: August 12, 2024</p>
				<p>Location: Art Gallery</p>
				<div class="buttons">
					<button class="btn">More Details</button>
					<button class="btn">Register</button>
				</div>
			</div>

			<div class="event-card">
				<h3>Charity Run</h3>
				<p>Date: September 10, 2024</p>
				<p>Location: Riverside Park</p>
				<div class="buttons">
					<button class="btn">More Details</button>
					<button class="btn">Register</button>
				</div>
			</div>

			<div style="text-align: center; margin-top: 20px">
				<button class="btn" onclick="submitNewEvent()">Submit New Event</button>
			</div>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
